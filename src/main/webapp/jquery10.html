<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>html5</title>
  <style>
     div {
	     width:100px; height:100px;
		 background-color : orange;
		 position : relative;
	 }
  </style>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    $(function() {
	   $('button').click(function(){
	      var easing = $('option:selected').html();
		  //alert(easing);
	      $('div').animate( {
		     left : '400'
		  } , 2000, easing).animate({
		     left : '0' 
		  }, 1000, easing );
	   })
	});
  </script>
</head>
<body>
   <select>
     <option>linear</option>
     <option>swing</option>
     <option>easeOutBounce</option>
   </select>
   <button>MOVE</button>
   <div></div>
</body>
</html>
