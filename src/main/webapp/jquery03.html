<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
  $(function() {
	  // odd : 홀수번째, even : 짝수번째
	  $('tr:odd').css('background', '#9F9F9F')
	  $('tr:even').css('background', '#F9F9F9')
	  //$('tr:first').css('background', '#000000').css('color', 'white')
	     // method chainning
	  $('tr:first').css( {
		  'background' : '#000000',
		  'color'      : '#FFFFFF'
	  })
	               
	  
  })
</script>
</head>
<body>
 <table>
    <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
    <tr><td>강호동</td><td>AB형</td><td>해운대구</td></tr>
    <tr><td>서장훈</td><td>A형</td><td>동래구</td></tr>
    <tr><td>박세리</td><td>B형</td><td>동래구</td></tr>
    <tr><td>김연아</td><td>A형</td><td>동래구</td></tr>
    <tr><td>박찬호</td><td>A형</td><td>동래구</td></tr>  
  </table>
</body>
</html>
