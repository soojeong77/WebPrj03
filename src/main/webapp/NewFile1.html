<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>
   $( function() {
	   /*
	   $('tr:odd').css( backgroundColor, 'white'  )
	              .css( color ,          'black'  )	   
	   $('tr:odd').css(  { backgroundColor:'white',   color : 'black' } )	   
	   $('tr:even').css( { 'backgroundColor':'black', 'color':'white' } )
	   $('tr:first-child').css( { 
		   'background-color' : 'gold', 
		   'color' :            'royalblue' 
	   } )
	   */
	   
	   /*
	   $('button').on('click', function( e ) {
		   console.log( e )
		   // e.target : 눌러진 버튼정보
		   alert('Clicked:' + e.target.innerHTML)		   
	   })
	   */
	   $('button').on('click', function(  ) {
		   //console.dir( this )
		   // this ==  e.target : 눌러진 버튼정보
		   //alert('Clicked:' + this.innerHTML)		   
		   //  alert('Clicked:' + this.html() ) // X error, jqeury 명령
		  
		   //console.dir($( this ))
		   //alert('Clicked:' + $(this).html() )
		   
		   let  btn = this
		   if( btn.innerHTML == 'Click Me Show'  )
			   $('table').show()
		   if( btn.innerHTML == 'Click Me Hide' )
			   $('table').hide()
	   })
	   
	   /*
		$('table  tr').mouseover(function() {
			$(this).css( {
				backgroundColor : 'cyan',
				color           : 'red' 
			})
		})   
		$('table  tr').mouseout(function() {
			$(this).css( {
				backgroundColor : 'white',
				color           : 'black' 
			})
		})
		*/
		/*
		$('table  tr').mouseover( function() {
			$(this).css( {
				backgroundColor : 'cyan',
				color           : 'red' 
			})
		} ).mouseout( function() {
			$(this).css( {
				backgroundColor : 'white',
				color           : 'black' 
			})
		})
		*/
		$('tr').on( {
			mouseover : function() {
				$(this).css( {
					backgroundColor : 'cyan',
					color           : 'white' 
				} )
			},
			mouseout  : function() {
				$(this).css( {
					backgroundColor : 'white',
					color           : 'black'
				} )
			}
		})
	
   })
</script>
</head>
<body>
   <button>Click Me Show</button>
   <button>Click Me Hide</button>
   <table>
     <tr>
	    <td>번호</td>
	    <td>종목</td>

	 </tr>

	 <tr>

	 <tr>

	 </tr>
	  <tr>

</body>
