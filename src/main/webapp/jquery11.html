<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>html5</title>
  <style>
     *  { padding:0; margin:0; }
     ul  { list-style : none;  }
	 img { width:500px; height:300px; }
  </style>
  <!--<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="jquery.innerfade.js" ></script>
  <script>
    $(function() {
	   $('#inner-fade').innerfade({
	        animationtype: 'fade',
                speed: 550,
                timeout: 1000,
                type: 'random',
                containerheight: '350px'
	   }); 
	});
  </script>
</head>
<body>
   <ul id="inner-fade">
     <li><img src="images/Chrysanthemum.jpg" /></li>
     <li><img src="images/Desert.jpg" /></li>
     <li><img src="images/Hydrangeas.jpg" /></li>
     <li><img src="images/Jellyfish.jpg" /></li>
     <li><img src="images/Koala.jpg" /></li>
     <li><img src="images/Penguins.jpg" /></li>
     <li><img src="images/Lighthouse.jpg" /></li>
     <li><img src="images/Tulips.jpg" /></li>
   </ul>
</body>
</html>
